<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>r-p-s</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>

		<div class="decision-window">
			<div>
				 <p></p>	
			</div>
		</div>

		<div class="main-columns">
		
		<div>
		<div class="player-scoreboard">
			<h2> Score Board </h2>
			<h3> score </h3>
			<ul>
			</ul>
		</div>
		</div>


		<div>
		<div class="content">
		<div class="grid">

			<div class="layer-1 left">

				<div id="rock-box">
					<p>rock</p>
					<a href="#">
<!-- rock -->			<img class="rock" src="./images/pexels-peter-dopper-2363901.jpg">
					</a>
				</div>
				<div id="paper-box">
					<p>paper</p>
					<a href="#">
<!-- paper -->			<img class="paper" src="./images/julia-maior-GmNTYBH9DUE-unsplash.jpg">
					</a>
				</div>
				<div id="scissor-box">
					<p>scissor</p>
					<a href="#">
<!-- scissors -->		<img class="scissor" src="./images/cut-g388df01f3_1280.png">
					</a>
				</div>

			</div>


			<div class="layer-1 middle">
			  	<button>play again</button>
			</div>


			<div class="layer-1 right">
				<div>
					<p class="p-rock">rock</p>
<!-- rock -->		<img class="rock" src="./images/pexels-peter-dopper-2363901.jpg">
					
					<p class="p-paper">paper</p>
<!-- paper -->		<img class="paper" src="./images/julia-maior-GmNTYBH9DUE-unsplash.jpg">
				
					<p class="p-scissor">scissor</p>
<!-- scissors -->	<img class="scissor" src="./images/cut-g388df01f3_1280.png">
				</div>
			</div>


		</div> <!-- grid -->
		</div> <!-- content -->
		</div>


		<div>
		<div class="computer-scoreboard">
			<h2> Score Board </h2>
			<h3> score </h3>
			<ul>
			</ul>
		</div>
		</div>


		<script src="./javascript.js"></script>
